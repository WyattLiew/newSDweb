<!-- The Modal -->
<div id="freeQuoteModal" class="modal" data-backdrop="static" data-keyboard="false">

  <!-- Modal content -->
  <div class="modal-content" >
    <div class="quote__header">
		<h2>Get free quote</h2>
	</div>
	<span class="close">&times;</span>
    <form action="" method="POST" class="quote-bg">
			<div class="contacts-container__row">
				<div class="quote-form__col">
			<label for="propertyType">Property type</label>
			<select name="propertyType" id="propertyType">
			  <option value="volvo">HDB</option>
			</select>
		</div>
		<div class="quote-form__col">
			<label for="propertyStatus">Property status</label>
			<select name="propertyStatus" id="propertyStatus">
			  <option value="volvo">New</option>
			</select>
		</div>
		<div class="quote-form__col">
				<label for="idStyle">Interior style</label>
			<select name="idStyle" id="idStyle">
			  <option value="volvo">Mordern</option>
			</select>
		</div>
		</div>
		<div class="contacts-container__row">
			<div class="quote-form-main__col quote-txt_box">
				<div class="txt_box ">
				 	<input type="text" name="name" placeholder="Name" required>
				</div>
			</div>
			<div class="quote-form-main__col">
			<div class="txt_box">
				 	<input type="tel" name="phonenumber" placeholder="Phone number" required>
				</div>
			</div>
			<div class="quote-form-main__col">
			<div class="txt_box quote-txt_box-right">
				 	<input type="email" name="_replyto" placeholder="Email" required>
				</div>
			</div>
		</div>


		<div class="quote-form-btn">
		 		<input type="submit" value="Send">
		 	</div>
			
		</form>
  </div>
</div>

<!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
